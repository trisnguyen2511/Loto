<!DOCTYPE html>
<html lang="vi">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loto Pro - Stage Edition</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-title" content="L√¥ T√¥ Pro">
    <link rel="apple-touch-icon" href="icon.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { 
            --bg-app: #f4f4f5; 
            --text-main: #18181b; 
            --card-bg: #ffffff; 
            --border-card: #e4e4e7;
            --border-app: #d4d4d8;
        }
        .dark-mode { 
            --bg-app: #09090b; 
            --text-main: #f4f4f5; 
            --card-bg: #27272a; 
            --border-card: #3f3f46;
            --border-app: #27272a;
        }
        
        body { background-color: #e5e5e5; color: var(--text-main); transition: background-color 0.3s; }
        .dark-mode body { background-color: #000000; }

        #app {
            background-color: var(--bg-app);
            border-left: 1px solid var(--border-app);
            border-right: 1px solid var(--border-app);
            box-shadow: 0 0 30px rgba(0,0,0,0.08);
        }

        .app-card { background-color: var(--card-bg); border: 1px solid var(--border-card); }
        .song-card { border-radius: 16px; transition: all 0.2s ease; }
        .song-card:active { transform: scale(0.98); }
        .song-card.called { opacity: 0.55; filter: grayscale(0.7); }
        .song-card.called-hidden { display: none !important; }

        .btn-all { height: 100%; width: 100%; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: 900; border-radius: 10px; }
        .btn-number { border-radius: 10px; transition: 0.2s; }
        .btn-number.active { background-color: #ef4444 !important; color: white; box-shadow: 0 4px 10px rgba(239, 68, 68, 0.3); }

        .control-btn { background-color: #3f3f46; color: white; border-radius: 12px; font-weight: bold; font-size: 1.1rem; transition: 0.2s; }
        .control-btn:active { transform: scale(0.9); }
        
        .genre-select {
            background-color: #991b1b; color: white; border: 1px solid #7f1d1d;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat; background-position: right 0.5rem center; background-size: 1.5em 1.5em;
        }

        .pill-called { border: 1.5px solid white; padding: 4px 14px; border-radius: 999px; font-size: 11px; font-weight: bold; transition: 0.3s; }
        .pill-called.active { background-color: white; color: #ef4444; }

        #detailLyrics { transition: font-size 0.3s cubic-bezier(0.4, 0, 0.2, 1); will-change: font-size; }
        .setting-item { color: var(--text-main) !important; font-weight: 600; }
        select { color: #000 !important; background-color: #fff !important; }
        .genre-select { color: #fff !important; background-color: #991b1b !important; }

        .length-bar { width: 3px; border-radius: 10px; margin-right: 1px; transition: 0.3s; }
        .bar-inactive { background-color: rgba(156, 163, 175, 0.3); }
        .bar-active { background-color: #ef4444; }

        .pt-safe { padding-top: env(safe-area-inset-top); }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="font-sans select-none overflow-x-hidden">

    <div id="app" class="max-w-md mx-auto min-h-screen flex flex-col relative">
        
        <div id="list-screen" class="flex flex-col h-screen overflow-hidden">

                    <h1 class="text-xl font-black italic tracking-tighter uppercase">L√¥ T√¥ Pro</h1>
                    <div class="flex gap-2">
                        <button onclick="toggleGlobalMusic()" id="globalPlayBtn" class="bg-white/20 p-2 rounded-full w-9 h-9 flex items-center justify-center text-lg">‚ñ∂</button>
                        <button onclick="showScreen('settings-screen')" class="bg-white/20 p-2 rounded-full w-9 h-9 flex items-center justify-center text-lg">‚öôÔ∏è</button>
                    </div>
                </div>
                
                <div class="flex gap-2 mb-4">
                    <input type="text" id="searchInput" placeholder="T√¨m theo t√™n, l·ªùi, s·ªë..." class="flex-[2] p-2.5 rounded-xl text-gray-900 bg-white outline-none shadow-sm font-semibold text-[13px]">
                    <select id="genreFilter" onchange="renderList()" class="genre-select flex-1 p-2.5 rounded-xl outline-none shadow-sm font-bold text-[12px] appearance-none">

        <div id="detail-screen" class="hidden absolute inset-0 z-20 flex flex-col bg-[var(--bg-app)]">

                <div class="mt-12 border-t pt-6 border-[var(--border-app)]">

        <div id="settings-screen" class="hidden absolute inset-0 z-30 flex flex-col bg-[var(--bg-app)]">
            <header class="p-4 flex items-center bg-gray-900 text-white shadow-md pt-safe">
                <button onclick="handleBackAction()" class="font-bold mr-4 text-xl p-2">‚Üê</button>
                <h2 class="text-base font-bold tracking-wide">H·ªÜ TH·ªêNG</h2>
            </header>
            <main class="p-5 space-y-4 pb-32 overflow-y-auto">
                <div class="p-5 rounded-2xl app-card shadow-sm border border-[var(--border-card)]">
                    <label class="block text-[10px] font-black mb-4 uppercase opacity-50 text-[var(--text-main)] text-center tracking-widest">C·ª† CH·ªÆ S√ÇN KH·∫§U</label>
                    <div class="flex justify-center gap-6 mb-5">
                        <button onclick="changeFontSize(-2)" class="control-btn px-6 py-2 shadow-md">- A</button>
                        <button onclick="changeFontSize(2)" class="control-btn px-6 py-2 shadow-md">+ A</button>
                    </div>
                    <div class="min-h-[60px] flex items-center justify-center border-t border-[var(--border-app)] pt-4">

                </div>

                <div class="p-4 rounded-2xl app-card shadow-sm border border-emerald-500/30">
                    <label class="block text-[10px] font-black text-emerald-600 mb-3 uppercase italic tracking-widest">D·ªØ Li·ªáu Offline & WakeLock</label>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="refreshLyricsCache()" class="p-3 bg-purple-600 text-white rounded-xl font-black text-[11px] shadow-md active:scale-95 transition-all flex flex-col items-center gap-1">
                            <span class="text-lg">‚òÅÔ∏è</span><span>L√ÄM M·ªöI L·ªúI</span>
                        </button>
                        <button onclick="refreshMusicCache()" class="p-3 bg-teal-600 text-white rounded-xl font-black text-[11px] shadow-md active:scale-95 transition-all flex flex-col items-center gap-1">
                            <span class="text-lg">üéµ</span><span>X√ìA CACHE NH·∫†C</span>

                <div class="p-4 rounded-2xl app-card shadow-sm">

                    <select id="bgMusicSelect" onchange="changeGlobalMusic()" class="w-full p-2.5 rounded-xl border border-gray-200 font-bold text-[13px] outline-none">
                        <option value="">-- T·∫Øt nh·∫°c n·ªÅn --</option>
                        <option value="music/L√¥ t√¥ Ph∆∞∆°ng Nam.mp3">L√¥ t√¥ Ph∆∞∆°ng Nam</option>
                        <option value="music/L·ª•m.mp3">L·ª•m</option>

                <div class="flex justify-between items-center p-4 rounded-2xl app-card shadow-sm setting-item text-sm">

                </div>

                <div class="flex justify-between items-center p-4 rounded-2xl app-card shadow-sm setting-item text-sm">

                </div>

                <div class="grid grid-cols-1 gap-3 mt-4">

                        <span>RESET B√ÄI ƒê√É G·ªåI</span><span>‚ôªÔ∏è</span>
                    </button>
                    <button onclick="clearFavCache()" class="w-full p-4 bg-pink-600 text-white rounded-2xl font-black text-[13px] text-left shadow-md active:scale-95 transition-all flex justify-between items-center">
                        <span>X√ìA H·∫æT Y√äU TH√çCH</span><span>‚ù§Ô∏è</span>
                    </button>
                    <button onclick="clearNoteCache()" class="w-full p-4 bg-orange-500 text-white rounded-2xl font-black text-[13px] text-left shadow-md active:scale-95 transition-all flex justify-between items-center">
                        <span>X√ìA TO√ÄN B·ªò GHI CH√ö</span><span>üìù</span>
                    </button>
                </div>

                <div class="mt-8 pt-4 border-t border-[var(--border-app)]">
                    <button onclick="hardRefreshApp()" class="w-full p-4 bg-red-700 text-white rounded-2xl font-black text-[14px] text-center shadow-md active:scale-95 transition-all">
                        üîÑ L√ÄM M·ªöI TO√ÄN B·ªò ·ª®NG D·ª§NG
                    </button>
                </div>
            </main>
        </div>

        <nav class="fixed bottom-0 max-w-md w-full border-t flex justify-around p-1.5 bg-[var(--card-bg)] z-40 shadow-[0_-4px_20px_rgba(0,0,0,0.03)] rounded-t-[24px] border-[var(--border-card)] pb-safe">
            <button onclick="setMode('all')" id="nav-all" class="flex flex-col items-center w-1/3 py-2 text-red-600 transition-all">
                <span class="text-xl mb-1">üé∂</span><span class="text-[9px] font-black uppercase tracking-tight">T·∫•t c·∫£</span>
            </button>
            <button onclick="setMode('fav')" id="nav-fav" class="flex flex-col items-center w-1/3 py-2 text-red-600 transition-all">
                <span class="text-xl mb-1">‚ù§Ô∏è</span><span class="text-[9px] font-black uppercase tracking-tight">Y√™u th√≠ch</span>
            </button>
            <button onclick="showScreen('settings-screen')" class="flex flex-col items-center w-1/3 py-2 text-gray-400 transition-all">
                <span class="text-xl mb-1">‚öôÔ∏è</span><span class="text-[9px] font-black uppercase tracking-tight">C√†i ƒë·∫∑t</span>
            </button>
        </nav>
    </div>

    <script>
        // --- CORE LOGIC ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => navigator.serviceWorker.register('sw.js').catch(err => {}));
        }

        let wakeLock = null;
        async function requestWakeLock() {
            try { if ('wakeLock' in navigator) { wakeLock = await navigator.wakeLock.request('screen'); } } catch (err) {}
        }
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') await requestWakeLock();
        });

        let allSongs = [];
        let favorites = JSON.parse(localStorage.getItem('loto_favs')) || [];
        let calledSongs = JSON.parse(localStorage.getItem('loto_called')) || [];
        let notes = JSON.parse(localStorage.getItem('loto_notes')) || {};
        let fontSize = parseInt(localStorage.getItem('loto_fontsize')) || 20; 
        let isDarkMode = localStorage.getItem('loto_dark') === 'true';
        let currentMode = 'all';
        let currentSongNum = null;
        let avgLyricsLength = 0;

        if(isDarkMode) { document.body.classList.add('dark-mode'); document.getElementById('darkModeToggle').checked = true; }
        document.getElementById('fontPreview').style.fontSize = fontSize + 'px';
        
        const numBtnContainer = document.getElementById('numberButtons');
        for(let i=0; i<=9; i++) {
            numBtnContainer.innerHTML += `<button onclick="filterByDigit('${i}', this)" class="btn-number bg-yellow-400 text-red-800 font-black p-1.5 shadow-sm text-[13px]">${i}</button>`;
        }

        function showScreen(id, pushState = true) { 
            ['list-screen','detail-screen','settings-screen'].forEach(s => document.getElementById(s).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            if (pushState && id !== 'list-screen') history.pushState({ screen: id }, "");
            requestWakeLock();
        }

        window.onpopstate = function() { showScreen('list-screen', false); renderList(); };
        function handleBackAction() { if (history.state && history.state.screen) history.back(); else showScreen('list-screen', false); }

        async function loadSongs(forceRefresh = false) {
            try {
                const url = forceRefresh ? 'songs.csv?' + Date.now() : 'songs.csv';
                const res = await fetch(url);
                const text = await res.text();
                const rows = text.split('\n').slice(1);
                const genres = new Set();
                let totalLen = 0;

                allSongs = rows.filter(r => r.trim()).map(r => {
                    const c = r.split(',');
                    if (c[3]) genres.add(c[3].trim());
                    const lyricText = c[2]?.trim() || "";
                    const wordCount = lyricText.split(/\s+/).length;
                    totalLen += wordCount;
                    return { number: c[0]?.trim(), title: c[1]?.trim(), lyrics: lyricText, genre: c[3]?.trim() || 'Kh√°c', wordCount: wordCount };
                });
                
                avgLyricsLength = allSongs.length > 0 ? totalLen / allSongs.length : 0;

                const genreSelect = document.getElementById('genreFilter');
                genreSelect.innerHTML = '<option value="">T·∫•t c·∫£ lo·∫°i</option>'; 
                genres.forEach(g => genreSelect.innerHTML += `<option value="${g}">${g}</option>`);
                renderList();
            } catch (e) {}
        }

        // --- H√ÄM X·ª¨ L√ù LYRIC TH√îNG MINH (ƒê·∫¶U ... 3 CH·ªÆ CU·ªêI) ---
        function getSmartSnippet(text) {
            const cleanText = text.replace(/\\n/g, ' ').trim();
            const words = cleanText.split(/\s+/);
            
            // N·∫øu lyric qu√° ng·∫Øn (d∆∞·ªõi 12 t·ª´) th√¨ hi·ªán to√†n b·ªô
            if (words.length <= 12) return `"${cleanText}"`;

            // L·∫•y kho·∫£ng 45 k√Ω t·ª± ƒë·∫ßu
            const startPart = cleanText.substring(0, 45);
            // L·∫•y 3 t·ª´ cu·ªëi c√πng
            const lastThreeWords = words.slice(-3).join(' ');
            
            return `"${startPart}... ${lastThreeWords}"`;
        }

        function getLengthRatingUI(count) {
            let rating = 1;
            if (count > avgLyricsLength * 1.4) rating = 5;
            else if (count > avgLyricsLength * 1.1) rating = 4;
            else if (count > avgLyricsLength * 0.9) rating = 3;
            else if (count > avgLyricsLength * 0.6) rating = 2;

            let html = '<div class="flex items-end h-3 mb-0.5">';
            for (let i = 1; i <= 5; i++) {
                const height = i * 20 + 20; 
                const activeClass = i <= rating ? 'bar-active' : 'bar-inactive';
                html += `<div class="length-bar ${activeClass}" style="height: ${height}%"></div>`;
            }
            html += '</div>';
            return html;
        }

        async function refreshLyricsCache() { if ('caches' in window) { await caches.delete('loto-data-v1'); loadSongs(true); } }
        async function refreshMusicCache() { if ('caches' in window) await caches.delete('loto-music-v1'); }
        async function hardRefreshApp() {
            if (confirm("‚ö†Ô∏è C·∫¢NH B√ÅO: X√≥a to√†n b·ªô d·ªØ li·ªáu v√† t·∫£i l·∫°i App?")) {
                localStorage.clear();
                if ('caches' in window) { const keys = await caches.keys(); for (let key of keys) await caches.delete(key); }
                window.location.reload(true);
            }
        }

        function renderList(filteredData = null) {
            const container = document.getElementById('songList');
            const genre = document.getElementById('genreFilter').value;
            const hideCalled = document.getElementById('hideCalledToggle').checked;
            let data = filteredData || allSongs;

            if (currentMode === 'fav') data = data.filter(s => favorites.includes(s.number));
            if (genre) data = data.filter(s => s.genre === genre);

            container.innerHTML = data.map(song => {
                const isCalled = calledSongs.includes(song.number);
                const isFav = favorites.includes(song.number);
                let hideClass = (hideCalled && isCalled) ? 'called-hidden' : '';
                
                return `
                <div class="song-card app-card ${isCalled ? 'called' : ''} ${hideClass} flex items-stretch relative">
                    <div onclick="openSong('${song.number}')" class="flex-1 p-4 cursor-pointer overflow-hidden">
                        <div class="flex justify-between items-start mb-2 relative">
                            <p class="text-[14px] font-bold leading-tight pr-10 text-[var(--text-main)] italic break-words">
                                ${getSmartSnippet(song.lyrics)}
                            </p>
                            <span class="absolute top-0 right-0 text-emerald-500 font-black text-[9px] tracking-tight bg-[var(--card-bg)] pl-1 ${isCalled ? '' : 'hidden'}">‚úì ƒê√É G·ªåI</span>
                        </div>
                        <div class="flex items-center justify-between mt-1">
                            <div class="flex items-center gap-2">
                                <span class="text-[10px] font-black text-white bg-red-600 shadow-sm px-2 py-0.5 rounded uppercase">S·ªë ${song.number}</span>
                                <span class="text-[10px] font-bold opacity-60 uppercase truncate max-w-[120px] text-gray-700 dark:text-gray-400">${song.title}</span>
                            </div>
                            <div class="flex flex-col items-end">
                                ${getLengthRatingUI(song.wordCount)}
                                <span class="text-[7px] font-black opacity-40 uppercase">Lyrics</span>
                            </div>
                        </div>
                    </div>
                    <button onclick="toggleFavorite('${song.number}')" class="w-12 flex items-center justify-center text-xl border-l border-[var(--border-card)]">
                        ${isFav ? '‚ù§Ô∏è' : '‚ô°'}
                    </button>
                </div>`;
            }).join('');
        }

        // --- C√ÅC H√ÄM C√íN L·∫†I GI·ªÆ NGUY√äN ---
        function openSong(num) {
            if (!calledSongs.includes(num)) { calledSongs.push(num); localStorage.setItem('loto_called', JSON.stringify(calledSongs)); }
            currentSongNum = num;
            const s = allSongs.find(x => x.number === num);
            document.getElementById('detailTitle').innerText = `S·ªê ${s.number} - ${s.title}`;
            document.getElementById('detailGenre').innerText = s.genre;
            document.getElementById('detailLyrics').innerText = s.lyrics.replace(/\\n/g, '\n');
            document.getElementById('detailLyrics').style.fontSize = fontSize + 'px';
            document.getElementById('noteInput').value = notes[num] || '';
            updatePillUI(); updateFavBtnUI(); showScreen('detail-screen');
        }

        function manualToggleCalled() {
            calledSongs = calledSongs.includes(currentSongNum) ? calledSongs.filter(n => n !== currentSongNum) : [...calledSongs, currentSongNum];
            localStorage.setItem('loto_called', JSON.stringify(calledSongs)); updatePillUI();
        }

        function updatePillUI() {
            const btn = document.getElementById('calledBtnPill');
            const active = calledSongs.includes(currentSongNum);
            btn.classList.toggle('active', active); btn.innerText = active ? "ƒê√£ g·ªçi" : "Ch∆∞a g·ªçi";
        }

        function changeFontSize(delta) {
            fontSize = Math.max(14, Math.min(45, fontSize + delta));
            document.getElementById('fontPreview').style.fontSize = fontSize + 'px';
            if(document.getElementById('detailLyrics')) document.getElementById('detailLyrics').style.fontSize = fontSize + 'px';
            localStorage.setItem('loto_fontsize', fontSize);
        }

        function toggleGlobalMusic() {
            const p = document.getElementById('globalMusicPlayer');
            const b = document.getElementById('globalPlayBtn');
            if (!p.src || p.src.includes('undefined')) { showScreen('settings-screen'); return; }
            if (p.paused) { p.play(); b.innerText = "‚è∏"; requestWakeLock(); } else { p.pause(); b.innerText = "‚ñ∂"; }
        }

        function changeGlobalMusic() {
            const p = document.getElementById('globalMusicPlayer');
            p.src = document.getElementById('bgMusicSelect').value;
            if (p.src) { p.play(); document.getElementById('globalPlayBtn').innerText = "‚è∏"; requestWakeLock(); }
        }

        function toggleDarkMode() {
            isDarkMode = !isDarkMode; localStorage.setItem('loto_dark', isDarkMode);
            document.body.classList.toggle('dark-mode');
        }

        function clearCalledCache() { calledSongs = []; localStorage.setItem('loto_called', '[]'); renderList(); }
        function clearFavCache() { favorites = []; localStorage.setItem('loto_favs', '[]'); renderList(); }
        function clearNoteCache() { notes = {}; localStorage.setItem('loto_notes', '{}'); }

        function setMode(m) { 
            currentMode = m; 
            document.getElementById('nav-all').className = m === 'all' ? 'flex flex-col items-center w-1/3 py-2 text-red-600' : 'flex flex-col items-center w-1/3 py-2 text-gray-400';
            document.getElementById('nav-fav').className = m === 'fav' ? 'flex flex-col items-center w-1/3 py-2 text-red-600' : 'flex flex-col items-center w-1/3 py-2 text-gray-400';
            showScreen('list-screen', false); renderList();
        }

        function saveNote() { notes[currentSongNum] = document.getElementById('noteInput').value; localStorage.setItem('loto_notes', JSON.stringify(notes)); }
        function toggleFavorite(n) { favorites = favorites.includes(n) ? favorites.filter(x => x !== n) : [...favorites, n]; localStorage.setItem('loto_favs', JSON.stringify(favorites)); renderList(); updateFavBtnUI(); }
        function toggleFavoriteDetail() { toggleFavorite(currentSongNum); }
        function updateFavBtnUI() { document.getElementById('favBtn').innerText = favorites.includes(currentSongNum) ? '‚ù§Ô∏è' : '‚ô°'; }
        function filterByDigit(d, b) { document.querySelectorAll('.btn-number').forEach(x => x.classList.remove('active')); b.classList.add('active'); renderList(d === '' ? allSongs : allSongs.filter(s => s.number.endsWith(d))); }
        
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const k = e.target.value.toLowerCase();
            renderList(allSongs.filter(s => s.title.toLowerCase().includes(k) || s.lyrics.toLowerCase().includes(k) || s.number.includes(k)));
        });

        loadSongs();
    </script>
    <audio id="globalMusicPlayer" loop></audio>
</body>
